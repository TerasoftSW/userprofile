server.port=8081
spring.application.name=user-profile

spring.datasource.url=jdbc:mysql://localhost:3306/user-profile
spring.datasource.username=${MYSQL_SERVICES_AXON_JDBC_USER}
spring.datasource.password=${MYSQL_SERVICES_AXON_JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

axon.axonserver.servers=localhost

springdoc.swagger-ui.path=/api-docs/swagger-ui.html
springdoc.swagger-ui.operations-sorter= alpha